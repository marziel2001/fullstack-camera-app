<article *ngIf="model">
    <header><h2>Edit model</h2></header>

    <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="name">name:</label>
                    <input id="name" name="name" [(ngModel)]="model.name"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="price">price:</label>
                    <input id="price" name="price" [(ngModel)]="model.price"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="announceYear">Announce year:</label>
                    <input id="announceYear" name="announceYear" [(ngModel)]="model.announceYear"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2 p-2">
                <button [classList]="'greenButton'" type="submit">Update model</button>
            </div>
            <div class="col-2 p-2">
                <button [classList]="'blueButton'" type="button" (click)="form.resetForm(original)">Reset</button>
            </div>
        </div>
    </form>
</article>
